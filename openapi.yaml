  /api/incidents/auto-incidents-driver-at-fault:
    get:
      tags:
        - Incidents
      summary: Get auto incidents where the driver was at fault
      description: Retrieve a list of auto incidents where the driver was determined to be at fault.
      parameters:
        - name: startDate
          in: query
          required: true
          description: The start date for the query (YYYY-MM-DD).
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          required: true
          description: The end date for the query (YYYY-MM-DD).
          schema:
            type: string
            format: date
      responses:
        200:
          description: A standardized response format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        Title:
                          type: string
                          example: "V1234-2024-03-01"
                        ReportedBy:
                          type: string
                          example: "Jane Doe"
                        DriverName:
                          type: string
                          example: "John Doe"
                        DriverEmail:
                          type: string
                          example: "john.doe@example.com"
                        IsDriverAtFault:
                          type: boolean
                          example: true
                        ClaimSubmitted:
                          type: boolean
                          example: true
                        ExtentOfDamage:
                          type: string
                          example: "Moderate"
                        VehicleNumber:
                          type: string
                          example: "V1234"
                        VehicleVIN:
                          type: string
                          example: "VIN12345"
                        LossDate:
                          type: string
                          format: date-time
                          example: "2024-03-01T00:00:00.000Z"
                        Branch:
                          type: string
                          example: "Austin"
                        IncidentLocationCity:
                          type: string
                          example: "Austin"
                        IncidentLocationState:
                          type: string
                          example: "Texas"
                        ImagesAzureContainerURL:
                          type: string
                          example: "https://azure.com/image1"
                  message:
                    type: string
                    example: "Auto incidents (driver at fault) retrieved successfully"
              example:
                success: true
                data:
                  - Title: "V1234-2024-03-01"
                    ReportedBy: "Jane Doe"
                    DriverName: "John Doe"
                    DriverEmail: "john.doe@example.com"
                    IsDriverAtFault: true
                    ClaimSubmitted: true
                    ExtentOfDamage: "Moderate"
                    VehicleNumber: "V1234"
                    VehicleVIN: "VIN12345"
                    LossDate: "2024-03-01T00:00:00.000Z"
                    Branch: "Austin"
                    IncidentLocationCity: "Austin"
                    IncidentLocationState: "Texas"
                    ImagesAzureContainerURL: "https://azure.com/image1"
                message: "Auto incidents (driver at fault) retrieved successfully"
