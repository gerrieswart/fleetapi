      responses:
        200:
          description: A standardized response format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        ReportedBy:
                          type: string
                          example: "John Doe"
                        NearMissCount:
                          type: integer
                          example: 2
                  message:
                    type: string
                    example: "Near misses count retrieved successfully"
              example:
                success: true
                data:
                  - ReportedBy: "John Doe"
                    NearMissCount: 2
                message: "Near misses count retrieved successfully"
